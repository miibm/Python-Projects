<!Doctype html>
{% load static %}
<html>
<head>
<title>
    {% block title %}
    {% endblock %}
</title>
<link rel = 'stylesheet' href="{% static 'Style\Bootstrap CSS\bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button> -->
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Login System</a>

        <div class="collapse navbar-collapse" >

            <div class="navbar-nav ms-auto mt-2 mt-lg-0">
                    {% if user.is_authenticated %}
                        <a class="nav-link active" href="{% url 'home' %}">Hi {{ user.username }}!</a>
                        <a class="nav-link " href="{% url 'logoutpage' %}">Logout</a>
                    {% else %}
                        <a class="nav-link active" href="{% url 'loginpage' %}">Login</a>
                        <a class="nav-link " href="{% url 'logoutpage' %}">Logout</a>
                    {% endif %}
                    <a class="nav-link " href="{% url 'registerpage' %}">Register</a>
            </div>

        </div>
    </div>
</nav>
{% block content %}
{% endblock %}


<script src = "{% static 'Style\Bootstrap JS\bootstrap.bundle.min.js' %}"></script>
<script src = "{% static 'Style\Jquery\jquery.min.js' %}"></script>

{% block script %}
{% endblock %}

</body>
</html>
